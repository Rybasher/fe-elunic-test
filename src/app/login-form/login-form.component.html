<form [formGroup]="userForm" (ngSubmit)="submitForm()" class="form">
  <div>
    <label for="email">User Name:</label>
    <input type="text" id="email" formControlName="userName" class="" />

    <app-form-error [condition]="isValid('userName', 'required')"
      >User Name is required</app-form-error
    >

    <app-form-error [condition]="isValid('userName', 'email')"
      >Invalid user name format</app-form-error
    >

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" class="" />

    <app-form-error [condition]="isValid('password', 'required')"
      >Password is required</app-form-error
    >

    <app-form-error [condition]="isValid('password', 'pattern')"
      >Password must contain at least one digit, one lowercase letter, one
      uppercase letter, one special character from the set @$!%*?&, and be
      between 8 and 24 characters long</app-form-error
    >

    <div>
      <button type="submit" [disabled]="!userForm.valid">Login</button>
      <button type="button" routerLink="/register">Register</button>
    </div>
  </div>
</form>
